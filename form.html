<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <input type="text"> -->

    <div style="width: 65%;background-color: aqua;margin: auto;padding: 20px;">
        <label>Name:</label>
        <input type="text" placeholder="Enter name" value="demo name" readonly disabled> <span>Enter name</span> <br><br>
        <label>Mobile:</label>
        <input type="number"><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <label>Email:</label>
        <input type="email"><br><br>
        <label>Website url:</label>
        <input type="url"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender_type" value="Male">Male
        <input type="radio" name="gender_type" value="F">Female
        <input type="radio" name="gender_type">Others <br> <br>
        <label>Course:</label>
        <input type="checkbox" value="c_1">HTML
        <input type="checkbox" value="c_2">CSS
        <input type="checkbox">JS
        <input type="checkbox">Mongo db <br> <br>
        <label>DOB:</label>
        <input type="date">
        <input type="month">
        <input type="week"><br> <br>
        <label>Time:</label>
        <input type="time"><br> <br>
        <input type="datetime-local">
    
        <input type="button" value="Register"><br> <br>
        <input type="submit"><br> <br>
        <label>Upoload:</label>
        <input type="file" multiple ><br> <br>
        <label>Address:</label>
        <textarea rows="5" col="100"></textarea>
        <button type="button"> LOGIN</button><br> <br>
    
        <select>
            <option disabled selected>Select your course</option>
            <option>Mern</option>
            <option>Mean</option>
            <option>Nodejs</option>
        </select>
    

    </div>
   





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Name:</label>
    <input type="text" placeholder="Enter name" value="demo name" readonly disabled><br><br>

    <label>Password:</label>
    <input type="password"><span>passowrd</span><br><br>

    <label>Email:</label>
    <input type="email" placeholder="Enter email"><br><br>

    <label>url:</label>
    <input type="url" placeholder="Enter website link"><br><br>

    <label>Mobile:</label>
    <input type="number" placeholder="Enter mobile number"><br><br>

    <label>DOB:</label>
    <input type="date"><br><br>

    <label>Time:</label>
    <input type="time"><br><br>

    <label>Date time local</label>
    <input type="datetime-local"><br><br>

    <label>Gender:</label>
    <input type="radio" name="genderType"> Male
    <input type="radio" name="genderType"> Female
    <input type="radio" name="genderType"> Others<br><br>

    <label>course:</label>
    <input type="checkbox" name="box">HTML
    <input type="checkbox" name="box">css
    <input type="checkbox" name="box">sass
    <input type="checkbox" name="box">js<br><br>
    
    <input type="submit"><br><br>
    <button type="button">Submit</button><br><br>

    <input type="week"><br><br>
    <input type="month"><br><br>


    <label>Upload file:</label>
    <input type="file" multiple>

    <label>Address</label>
    <textarea rows="6" cols="50"></textarea>

    <label>City</label>
    <select>
        <option selected disabled>Select city</option>
        <option>HTML</option>
        <option>HTML</option>
        <option>HTML</option>
        <option>HTML</option>
    </select>
</body>
</html>
